name: Apply Migrations

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply" to confirm migration'
        required: true
        default: ''

jobs:
  apply-migrations:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'apply'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login --token -

      - name: Link to project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: List pending migrations
        run: |
          echo "ðŸ“‹ Checking migrations..."
          ls -la supabase/migrations/*.sql || echo "No migrations found"

      - name: Apply migrations
        run: |
          echo "ðŸ“¦ Applying migrations..."
          supabase db push

      - name: Verify migration status
        run: |
          echo "âœ… Migration completed!"
          supabase migration list || echo "Migration list command not available"
